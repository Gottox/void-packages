name: "Push Notification"
on:
  push:
    branches: [master, irc-notification]
  pull_request:
    types: [opened, closed]
  issues:
    types: [opened, closed]

jobs:
  ircnotify:
    runs-on: ubuntu-latest
    steps:
      - name: irc push
        uses: rectalogic/notify-irc@v1
        if: github.event_name == 'push' && github.repository == 'Gottox/void-packages'
        with:
          notice: true
          channel: "#xbps"
          nickname: void-packages
          sasl_password: ${{ secrets.freenode_password_void_packages }}
          tls: true
          message: "${{ github.actor }} pushed ${{ github.event.compare }}"
      - name: irc pull request
        uses: rectalogic/notify-irc@v1
        if: github.event_name == 'pull_request' && github.repository == 'Gottox/void-packages'
        with:
          notice: true
          channel: "#xbps"
          nickname: void-packages
          sasl_password: ${{ secrets.freenode_password_void_packages }}
          tls: true
          message: "${{ github.actor }} ${{ github.event.action }} pull request “${{ github.event.pull_request.title }}” ${{ github.event.pull_request.url }}"
      - name: irc issue
        uses: rectalogic/notify-irc@v1
        if: github.event_name == 'issues' && github.repository == 'Gottox/void-packages'
        with:
          notice: true
          channel: "#xbps"
          nickname: void-packages
          sasl_password: ${{ secrets.freenode_password_void_packages }}
          tls: true
          message: "${{ github.actor }} ${{ github.event.action }} issue “${{ github.event.issue.title }}” ${{ github.event.issue.url }}"
